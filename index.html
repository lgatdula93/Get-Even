<!DOCTYPE html>
<html lang="en">
 <head>
     <title>Form Template</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="css/forms.css">
  <style>
      #container{
      border-radius:5px;
      min-height:40px;
      border:1px solid black;
      width:50%;
      margin:auto;
      padding:10pt;
      font-size:x-large;
    }
  </style>
 </head>
 <body>
     <header>
     <h1 class="page-header">Get-Even</h1>
        <nav class="topnav" id="myTopnav">
            <a href="index.html" class="active">Home</a>
            <a href="#">Link</a>
            <a href="#">Link</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
        </nav>
     </header>
     
   <main class="wrapper">
 
    <h2 class="subheader">Place form code below:</h2>
    <div id="output"></div>
    <form method="get" action="" class ="main-form">
      <div>
        <label for="input">Input</label><br>
        <input type="text" name="input" id="input" placeholder="Input" required>
      </div>

      <div>
        <input type="submit" id="submit">
      </div>
    </form>

   <footer>
      <p><small>&copy; 2021-<span id="this-year"></span> by 
          LOURDES GATDULA, All Rights Reserved ~ 
          <a id="html-checker" href="#" target="_blank">Check HTML</a> ~ 
          <a id="css-checker" href="#" target="_blank">Check CSS</a></small>
     </p>
    </footer>
  </main>
  <script src="js/main.js"></script>   
  <script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    
    if(queryString.length > 0){//form submitted!
     let myOutput = `<div id="container">`;//will store data for display
       //alert("Data submitted!");
       if(urlParams.has("input")){
           //alert(urlParams.get("input"));

           let myInput = urlParams.get("input");

           myOutput += `<p>You input ${myInput}</p>`;
       }
        myOutput += `<p><a href="index.html">CLEAR</a></p>`; 
        myOutput += `</div>`;
   
     document.querySelector("#output").innerHTML = myOutput;
   }

  </script>
 </body>
</html>
